<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Инкремент увеличивает значение на 1, префиксная форма возвращает значение 2
   */
  c = ++a;
  console.log(c);

  /*
  Инкремент увеличивает значение на 1, постфиксная форма возвращает значение 1
   */
  d = b++;
  console.log(d);

  /*
  2 плюс 3 будет 5, т.к. в а было 2,инкремент увеличевает значение 
  на 1, префиксная форма возвращает значение 3
   */
  c = 2 + ++a;
  console.log(c);

  /*
  2 плюс 2 будет 4, инкремент увеличивает значение на 1, постфиксная форма
  возвращает значение 3
   */
  d = 2 + b++;
  console.log(d);

  /*
  значение а = 3
  значение b = 3
  */
  console.log(a);
  console.log(b);
</script>
</body>
</html>
