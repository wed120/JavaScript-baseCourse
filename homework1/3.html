<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

    // 10 плюс 10 будет 20, 20 плюс строка(10) будет 2010
    console.log(10 + "10" + 10);
    // 10 плюс строка(10) будет 1010(строка), плюс 10 будет 101010
    console.log(10 + 10 + "10");
    // 0 плюс 10 будет 20, 20 плюс 10 будет 30(+ перед 10 превращает в число)
    console.log(10 + 10 + +"10");
    /* 
    10 разделить на -бесоконечность, будет -бесконечность, т.к. пустая строка 
    приведется к - бесконечности
    */
    console.log(10 / -"");
    // 10 разделить на NaN будет NaN, т.к. 2,5 будет NaN из-за запятой
    console.log(10 / +"2,5");
</script>
</body>
</html>
